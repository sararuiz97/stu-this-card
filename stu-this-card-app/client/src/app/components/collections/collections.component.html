<app-navbar></app-navbar>
<div class="container">
    <h1>  Collections </h1>

    <div class="row justify-content-around">
      <div
        class="col-3"
        *ngFor="let collection of colls; let i = index">
        <div class="card-container">
          <app-card id={{i}} (click)="goToCards(this.collection)">
            <div front class="front">
              <p>{{collection.name}}</p>
            </div>
          </app-card>
        </div>
      </div>
    </div>
  
  </div>
