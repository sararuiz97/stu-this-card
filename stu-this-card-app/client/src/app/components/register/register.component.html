<div class="container">
  <app-card #login_card>
    <div front>
      <div class="text">
        <br>
        <h2 class="page-header">Register</h2>
        <form class="register--form" (submit)="onRegisterSubmit()" >
          <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" [(ngModel)]="name" name="name" class="login-input" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" [(ngModel)]="username" name="username" class="login-input" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" [(ngModel)]="email" name="email" class="login-input" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" [(ngModel)]="password" name="password" class="login-input" id="password" placeholder=" Enter Password">
          </div>
          <button class="btn btn-outline-info button" type="submit" ngbButton>
            Register
          </button>
        </form>

      </div>
    </div>
  </app-card>


</div>
